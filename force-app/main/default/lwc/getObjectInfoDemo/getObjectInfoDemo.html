<template>
    <lightning-card title="get Object Info ">
        <template lwc:if={accountInfo}>
            <div class="slds-var-m-around_small">
                <p>Account API Name : {accountInfo.apiName}</p>
                <p>Account Plural Label Name : {accountInfo.labelPlural}</p>
                <div class="slds-var-p-around_small">
                    <p>Relationship of Accounts</p>
                    <template for:each={accountInfo.childRelationships} for:item="info">
                        <p key={info.childObjectApiName}>{info.childObjectApiName}</p>
                    </template>
                </div>
            </div>
        </template>
        <template lwc:elseif={accountError}>
            <c-error-panel errors={accountError}></c-error-panel>
        </template>
    </lightning-card>
</template>
