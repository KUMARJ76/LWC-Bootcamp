        <div class="slds-var-p-around_small">
            <p class={pColor}>Welcome to tech journey with ANkit Jain</p>
        </div>
        <div class="slds-var-p-around_small">
            <lightning-button class="slds-var-p-around_small" label="Add Css" onclick={addCssHandler}

            <lightning-button class="slds-var-p-around_small" label="Remove Css" onclick={removeCssHandler}
                variant="brand"></lightning-button>
            <lightning-button class="slds-var-p-around_small" label="Toggle Css" onclick={toggleCssHandler}
                variant="brand"></lightning-button>
        </div>
    </lightning-card>
