<template>
    <lightning-quick-action-panel header="Quick Edit Of Account"> 
         <!--Available for desktop devices not abailable for mobile devices-->
         <lightning-record-edit-form record-id={recordId} object-api-name={objectApiName} onsubmit={successHandler}>
            <div class="slds-var-p-around_small">
                <lightning-input-field field-name={fields.name}></lightning-input-field>
                <lightning-input-field field-name={fields.industry}></lightning-input-field>
            </div>
       
              <lightning-button label="Save" variant="brand" type="submit" class="slds-p-around_small"></lightning-button>                
              <lightning-button label="Cancel" variant="brand" onclick={closeModal}></lightning-button>                
         
         </lightning-record-edit-form>

    </lightning-quick-action-panel>
</template>
