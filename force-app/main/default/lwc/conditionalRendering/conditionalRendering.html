    <lightning-card>
        <div class="slds-var-p-around_small">
            <lightning-input type="checkbox" label="Display Message" name="input1"
                onchange={changeHandler}></lightning-input>
        </div>
        <div class="slds-var-p-around_small">

            </template>
        </div>
    </lightning-card>
